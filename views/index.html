<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-mode">  
    <div class="app-container">
        <header>
            <h1>Mis Notas</h1>
            <div class="search-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por título...">
                    <button id="resetSearch" class="reset-search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="header-controls">
                <button id="filterBtn" class="filter-btn" aria-label="Filtrar notas">
                    <i class="fas fa-filter"></i>
                </button>
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-avatar" id="userAvatar">
                    <span id="userInitial"></span>
                    <div class="dropdown-menu">
                        <button id="logoutBtn" class="dropdown-item">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="search-results-message" id="searchResultsMessage"></div>
        <div class="notes-grid" id="notesList"></div>
        
        <!-- Botón flotante para añadir notas -->
        <button id="addNoteBtn" class="floating-btn">
            <i class="fas fa-plus"></i>
        </button>
        
        <!-- Modal para crear notas (inicialmente oculto) -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nueva Nota</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="note-form">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Título de la Nota" required>
                        </div>
                        <div class="form-group">
                            <textarea id="description" placeholder="Descripción de la Nota" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" id="tags" placeholder="Etiquetas (separadas por comas)">
                        </div>
                        <div class="form-actions">
                            <label class="pin-checkbox">
                                <input type="checkbox" id="isPinned">
                                <span>Fijar Nota</span>
                            </label>
                            <button type="button" class="btn-primary">
                                <i class="fas fa-save"></i> Guardar Nota
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Modal de filtros -->
        <div id="filtersModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Filtros</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="filters-section">
                        <div class="filter-group">
                            <label class="filter-label">Fijadas</label>
                            <label class="switch">
                                <input type="checkbox" id="pinnedFilter">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button class="btn-secondary" id="clearFilters">Limpiar filtros</button>
                        <button class="btn-primary" id="applyFilters">Aplicar filtros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
